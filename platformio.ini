[platformio]
;env_default =development

env_default = nodemcuv2, nodemcuv2-spanish, nodemcuv2-newui, nodemcuv2-newui-spanish, nodemcuv2-ptc, oled, thorrax, sonoff, sonoffota, ioexpander, portuguesbr, newui-portuguesbr

[common_env_data]
lib_deps_external = 
    ArduinoJson
    OneWire
    ESP8266_SSD1306

[env:development]
platform = espressif8266@~1.8.0
board = nodemcuv2
framework = arduino
lib_extra_dirs = ./lib_async
build_flags = -Wl,-Tesp8266.flash.4m.ld -g
    -DSerialDebug=true
;  -DEanbleParasiteTempControl=true
;    -DOLED_LCD=true
;    -DFORCE_KEEPALIVE=true

monitor_speed = 115200
lib_deps = ${common_env_data.lib_deps_external}


[env:nodemcuv2]
platform = espressif8266@~1.8.0
board = nodemcuv2
framework = arduino
lib_extra_dirs = ./lib_async
build_flags = -Wl,-Tesp8266.flash.4m.ld

monitor_speed = 115200
lib_deps = ${common_env_data.lib_deps_external}

[env:nodemcuv2-spanish]
platform = espressif8266@~1.8.0
board = nodemcuv2
framework = arduino
lib_extra_dirs = ./lib_async
build_flags = -Wl,-Tesp8266.flash.4m.ld
    -DWebPageLanguage=spanish

monitor_speed = 115200
lib_deps = ${common_env_data.lib_deps_external}

[env:nodemcuv2-newui] 
;not yet working
platform = espressif8266@~1.8.0
board = d1_mini
framework = arduino
lib_extra_dirs = ./lib_async
build_flags = -Wl,-Tesp8266.flash.4m2m.ld 
    -DUseNewFrontEnd=true

monitor_speed = 115200
lib_deps = ${common_env_data.lib_deps_external}


[env:nodemcuv2-newui-spanish]
