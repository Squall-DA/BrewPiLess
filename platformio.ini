[env:portuguesbr]
platform = espressif8266@~1.8.0
board = nodemcuv2
framework = arduino
lib_extra_dirs = ./lib_async
build_flags = -Wl,-Tesp8266.flash.4m.ld
    -DWebPageLanguage=portuguesbr

monitor_speed = 115200
lib_deps = ${common_env_data.lib_deps_external}

[env:newui-portuguesbr]
platform = espressif8266@~1.8.0
board = nodemcuv2
framework = arduino
lib_extra_dirs = ./lib_async
build_flags = -Wl,-Tesp8266.flash.4m2m.ld
    -DWebPageLanguage=portuguesbr
    -DUseNewFrontEnd=true

monitor_speed = 115200
lib_deps = ${common_env_data.lib_deps_external}


[env:nodemcuv2-ptc]
platform = espressif8266@~1.8.0
board = nodemcuv2
framework = arduino
lib_extra_dirs = ./lib_async
build_flags = -Wl,-Tesp8266.flash.4m.ld
    -DEanbleParasiteTempControl=true
;    -DSerialDebug=true

monitor_speed = 115200
lib_deps = ${common_env_data.lib_deps_external}


[env:ioexpander]
platform = espressif8266@~1.8.0
board = nodemcuv2
framework = arduino
lib_extra_dirs = ./lib_async
build_flags = -Wl,-Tesp8266.flash.4m.ld
    -DBREWPI_BUTTONS=false
    -DButtonViaPCF8574=true

lib_deps = ${common_env_data.lib_deps_external}

[env:oled]
platform = espressif8266@~1.8.0
board = nodemcuv2
framework = arduino
lib_extra_dirs = ./lib_async
build_flags = -Wl,-Tesp8266.flash.4m.ld -DOLED_LCD=true 
lib_deps = ${common_env_data.lib_deps_external}

[env:thorrax]
